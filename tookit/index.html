<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tooltip</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="holder">
      <h1>Forntend</h1>
      <div class="tooltip-container flexx">
        <div class="tooltip-icon fix-img">
          <img src="HTML5.svg" alt="HTML" />
          <span>HTML</span>
          <div class="tooltip"><span>HTML</span></div>
        </div>
        <div class="tooltip-icon fix-img">
          <div class="tooltip"><span>CSS</span></div>
          <img src="CSS3.svg" alt="CSS" />
          <span>CSS</span>
        </div>
        <div class="tooltip-icon fix-img">
          <img src="JavaScript.svg" alt="JavaScript" />
          <span>JavaScript</span>
          <div class="tooltip"><span>JavaScript</span></div>
        </div>
        <div class="tooltip-icon fix-img">
          <img src="react.svg" alt="react" />
          <span>React</span>
          <div class="tooltip"><span>React</span></div>
        </div>
      </div>
      <h1>Backend</h1>
      <div class="tooltip-container flexx">
        <div class="tooltip-icon mongodb">
          <img src="mongodb.svg" alt="mongodb" />
          <span>MongoDB</span>
          <div class="tooltip"><span>mongoDB</span></div>
        </div>
        <div class="tooltip-icon express">
          <div class="tooltip"><span>Express.js</span></div>
          <img src="express.svg" alt="express" />
          <span>Express</span>
        </div>
        <div class="tooltip-icon node">
          <img src="node.svg" alt="node" />
          <span>NodeJs</span>
          <div class="tooltip"><span>Node.js</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
